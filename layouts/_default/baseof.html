<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{{ .Title }}</title>
  <meta property="og:title" content="{{ .Title }}" />
  <meta property="og:image" content="{{ .Site.Params.profileImage | absURL }}" />
  <meta name="description" content="{{ .Site.Params.description }}">
  <meta property="og:description" content="{{ .Site.Params.description }}" />
  <meta name="author" content="{{ .Site.Params.firstName }} {{ .Site.Params.lastName }}">

  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="https://sachamasry.com/favicon/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="https://sachamasry.com/favicon/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="https://sachamasry.com/favicon/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="https://sachamasry.com/favicon/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="60x60" href="https://sachamasry.com/favicon/apple-touch-icon-60x60.png" />
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="https://sachamasry.com/favicon/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="https://sachamasry.com/favicon/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="https://sachamasry.com/favicon/apple-touch-icon-152x152.png" />
  <link rel="icon" type="image/png" href="https://sachamasry.com/favicon/favicon-196x196.png" sizes="196x196" />
  <link rel="icon" type="image/png" href="https://sachamasry.com/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="https://sachamasry.com/favicon/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="https://sachamasry.com/favicon/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="https://sachamasry.com/favicon/favicon-128.png" sizes="128x128" />
  <meta name="application-name" content="Sacha El Masry"/>
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="https://sachamasry.com/favicon/mstile-144x144.png" />
  <meta name="msapplication-square70x70logo" content="https://sachamasry.com/favicon/mstile-70x70.png" />
  <meta name="msapplication-square150x150logo" content="https://sachamasry.com/favicon/mstile-150x150.png" />
  <meta name="msapplication-wide310x150logo" content="https://sachamasry.com/favicon/mstile-310x150.png" />
  <meta name="msapplication-square310x310logo" content="https://sachamasry.com/favicon/mstile-310x310.png" />

  <!-- Bootstrap core CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
  <link href='https://cdnjs.cloudflare.com/ajax/libs/devicons/1.8.0/css/devicons.min.css' rel='stylesheet'>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="{{ "css/resume.css" | absURL }}" rel="stylesheet">
  <link href="{{ "css/tweaks.css" | absURL }}" rel="stylesheet">
  <link href="{{ "css/sacha-stylesheet.css" | absURL }}" rel="stylesheet">
  {{ .Hugo.Generator }}
  {{ block "headfiles" . }}
   <!-- pl;aceholder -->
  {{ end }}
</head>
<body id="page-top">
  {{ partial "nav.html" . }}
  <div class="container-fluid p-0">
    {{ block "main" . }}
      {{ .Content }}
    {{ end }}

  </div>
  <!-- Bootstrap core JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <!-- Custom scripts for this template -->
  <script src="/js/resume.js"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.Params.google.analytics.trackerID }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ .Site.Params.google.analytics.trackerID }}');
  </script>
  {{ block "footerfiles" . }}

  {{ end }}
</body>
</html>
